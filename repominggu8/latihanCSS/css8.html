<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                border: 1px solid grey;
            }
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <p>ini contoh selector universal ,meghilangkan padding dan margin</p>
    </body>
</html>
