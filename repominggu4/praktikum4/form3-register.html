<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi</title>
    </head>
    <body>
        <form action="contact.php" method="POST">
            <fieldset>
            <legend>Regisrasi</legend>
                <p>
                    <labe>Nama:</labe>
                    <input type="text" name="nama" placeholder="nama..."/>
                </p>
                <p>
                    <label>username:</label>
                    <input type="text" name="username" placeholder="username..."/>
                </p>
                <p>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="your email..."/>
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password"/>
                </p>
                <p>
                    <label>Kelamin:</label>
                    <label><input type="radio" name="jenis kelamin" value="laki-laki"/>Laki-laki</label>
                    <label><input type="radio" name="jenis kelamin" value="perempuan"/>Perempuan</label>
                </p>
                <p>
                    <label>Agama:</label>
                    <select name="agama">
                        <option value="islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </p>
                <p>
                    <label>Biografi:</label>
                    <textarea name="biografi"></textarea>
                </p>
                <p>
                    <input type="submit" name="submit" value="Daftar"/>
                </p>
                <P>
                    <label>Alamat web:</label>
                    <input type="url" name="name" placeholder="masukan url web..."/>
                </P>
                <p>
                    <label>Tanggal Lahir:</label>
                    <input type="date" name="tanggal"/>
                </p>
                <p>
                    <label>Umur:</label>
                    <input type="number" min="10" max="90" name="umur"/>
                </p>
                <p>
                    <input type="submit" name="submit" value="Send"/>
                </p>
            </fieldset>
        </form>
    </body>
</html>
